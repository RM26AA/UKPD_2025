<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UK Police Forces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Body & Reset */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #111;
            color: #fff;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 15px 30px;
            border-bottom: 3px solid #FFD700;
            animation: slideDown 1s ease-out;
        }

        header img {
            height: 50px;
        }

        header h1 {
            color: #FFD700;
            font-size: 1.8em;
        }

        @keyframes slideDown {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        /* Back Link */
        a.back-link {
            display: inline-block;
            margin: 15px 30px;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a.back-link:hover {
            color: #fff;
        }

        /* Button */
        #fetchForcesBtn {
            margin: 20px 30px;
            padding: 10px 20px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #fetchForcesBtn:hover {
            transform: scale(1.05);
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background: #000;
            color: #FFD700;
        }

        tr:hover {
            background: #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        td:first-child {
            font-weight: bold;
        }

        /* Loading & Errors */
        .error, #forcesOutput p {
            color: #FF4C4C;
            margin: 20px 30px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="UKPD_1.png" alt="Logo"> <!-- Add your logo image here -->
        <h1>UK Police Forces</h1>
    </header>

    <a class="back-link" href="index.html"><i class="fas fa-arrow-left"></i> Back to Main Page</a>

    <button id="fetchForcesBtn"><i class="fas fa-shield-alt"></i> Fetch Forces</button>
    <div id="forcesOutput"></div>

    <script>
        document.getElementById('fetchForcesBtn').addEventListener('click', async () => {
            const output = document.getElementById('forcesOutput');
            output.innerHTML = "<p>Loading...</p>";

            try {
                const res = await fetch('https://data.police.uk/api/forces');
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);

                const data = await res.json();

                if (data.length === 0) {
                    output.innerHTML = "<p class='error'>No forces found.</p>";
                    return;
                }

                let table = `<table>
                    <thead>
                        <tr>
                            <th>Force ID</th>
                            <th>Force Name</th>
                        </tr>
                    </thead>
                    <tbody>`;

                data.forEach(force => {
                    table += `<tr>
                        <td><i class="fas fa-id-badge"></i> ${force.id}</td>
                        <td>${force.name}</td>
                    </tr>`;
                });

                table += "</tbody></table>";
                output.innerHTML = table;

            } catch (error) {
                output.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
